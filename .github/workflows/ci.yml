name: CI

on:
    pull_request:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./NodeJS/github-actions/react-express/todo-app-react
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Compile # Placeholder for compilation step
            run: echo "Compiling the code..."

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
                node-version: '20'
        
          - name: Install dependencies
            run: npm install

          - name: run prettier
            run: npm run format:check

          - name: done  
            run: ehco "DONE"
